<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glidejs@3.4.1/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
    <header>
        <div class="logo">Furniture Store</div>
        <nav>
            <ul>
                <li><a href="#">New</a></li>
                <li><a href="#">Furniture</a></li>
                <li><a href="#">Decor</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Explore Room</a></li>
            </ul>
        </nav>
        <div class="icons">
            <button>Profile</button>
            <button>Search</button>
            <button>Location</button>
            <button>Cart</button>
            <button class="burger-menu">Menu</button>
        </div>
    </header>
    <main>
        <section class="hero-slider">
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide"><img src="assets/img/Slide1.jpg" alt="Slide1"></li>
                        <li class="glide__slide"><img src="assets/img/Slide2.jpg" alt="Slide1"></li>
                        <li class="glide__slide"><img src="assets/img/Slide3.jpg" alt="Slide1"></li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="featured-products" data-aos="fade-up">
            <h2>Featured Products</h2>
            <div class="products">
                <a href="image1.jpg" data-lightbox="products"><img src="image1_thumb.jpg" alt="Product 1"></a>
                <a href="image2.jpg" data-lightbox="products"><img src="image2_thumb.jpg" alt="Product 2"></a>
                <a href="image3.jpg" data-lightbox="products"><img src="image3_thumb.jpg" alt="Product 3"></a>
            </div>
        </section>
        <section class="maps" id="map"></section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Get Help</a></li>
            </ul>
        </nav>
        <div class="social-media">Social Media Links</div>
        <div class="location-hours">Location and Working Hours</div>
        <div class="subscribe">
            <input type="email" id="address-input" placeholder="Enter your address">
        </div>
        <div class="copyright">Â© 2024 Furniture Store</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/glidejs@3.4.1/dist/glide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
